name: Update RadarTips data (API-FOOTBALL)

on:
  workflow_dispatch:
  schedule:
    - cron: "5 12 * * *"
    - cron: "5 0 * * *"

permissions:
  contents: write

jobs:
  build-data:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Generate JSON (API-FOOTBALL)
        env:
          APIFOOTBALL_KEY: ${{ secrets.APIFOOTBALL_KEY }}
        run: |
          node tools/update-data-api-football.mjs

      - name: Commit & push if changed
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "radartips-bot"
            git config user.email "radartips-bot@users.noreply.github.com"
            git add data/v1/*.json
            git commit -m "data: update radar (api-football)"
            git push
          else
            echo "No changes."
          fi
