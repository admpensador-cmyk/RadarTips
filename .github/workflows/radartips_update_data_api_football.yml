name: Update RadarTips data (API-FOOTBALL)

on:
  workflow_dispatch: {}
  schedule:
    # 08:10 BRT (UTC-3) ~= 11:10 UTC
    - cron: "10 11 * * *"

permissions:
  contents: write

jobs:
  build-data:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Generate JSON (API-FOOTBALL)
        env:
          APIFOOTBALL_KEY: ${{ secrets.APIFOOTBALL_KEY }}
        run: |
          set -e
          node tools/update-data-api-football.mjs --mode=daily

      - name: Upload snapshots to R2 (optional, no rebuild)
        env:
          CLOUDFL
