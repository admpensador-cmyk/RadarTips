name: Update RadarTips data (API-FOOTBALL)

on:
  workflow_dispatch: {}
  schedule:
    - cron: "10 11 * * *"

permissions:
  contents: write

# Evita duas execuções ao mesmo tempo (e uploads concorrentes no R2)
concurrency:
  group: radartips-data-daily
  cancel-in-progress: true

env:
  # 0 = não comita (evita rebuild do Pages)
  # 1 = comita se o upload ao R2 não acontecer
  COMMIT_FALLBACK: "0"

jobs:
  build-data:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Generate JSON (API-FOOTBALL)
        env:
          APIFOOTBALL_KEY: ${{ secrets.APIFOOTBALL_KEY }}
        run: |
          set -e
          node tools/update-data-api-football.mjs --mode=daily

      - name: Upload snapshots to R2 (optional, no rebuild)
        shell: bash
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          R2_BUCKET_NAME: ${{ secrets.R2_BUCKET_NAME }}
        run: |
          set -euo pipefail

          echo "=== CHECK (sem vazar segredos) ==="
          echo "R2_BUCKET_NAME=${R2_BUCKET_NAME:-<empty>}"
          echo "ACCOUNT_ID set? $([[ -n "${CLOUDFLARE_ACCOUNT_ID:-}" ]] && echo yes || echo no)"
          echo "TOKEN set? $([[ -n "${CLOUDFLARE_API_TOKEN:-}" ]] && echo yes || echo no)"

          if [[ -z "${CLOUDFLARE_API_TOKEN:-}" || -z "${CLOUDFLARE_ACCOUNT_ID:-}" || -z "${R2_BUCKET_NAME:-}" ]]; then
            echo "Skipping R2 upload (missing Cloudflare secrets)."
            exit 0
          fi

          # Wrangler v4 (fixa a versão para não mudar o comportamento de um dia pro outro)
          npm i -g wrangler@4
          wrangler --version

          # Garante que os arquivos existem
          test -f "data/v1/calendar_7d.json"
          test -f "data/v1/radar_day.json"

          # Upload (bucket/key)
          # Importante: não usar --account-id aqui; o Wrangler usa CLOUDFLARE_ACCOUNT_ID via env.
          wrangler r2 object put "${R2_BUCKET_NAME}/v1/calendar_7d.json" \
            --file "data/v1/calendar_7d.json" \
            --content-type "application/json"

          wrangler r2 object put "${R2_BUCKET_NAME}/v1/radar_day.json" \
            --file "data/v1/radar_day.json" \
            --content-type "application/json"

          echo "UPLOADED_R2=1" >> "$GITHUB_ENV"
          echo "Uploaded to R2 OK."

      - name: Commit & push if changed (fallback)
        if: ${{ env.COMMIT_FALLBACK == '1' }}
        shell: bash
        run: |
          set -euo pipefail

          if [[ "${UPLOADED_R2:-0}" == "1" ]]; then
            echo "Snapshots uploaded to R2; skipping commit to avoid Pages rebuild."
            exit 0
          fi

          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "radartips-bot"
            git config user.email "radartips-bot@users.noreply.github.com"
            git add data/v1/*.json
            git commit -m "data: update radar (api-football)"
            git push
          else
            echo "No changes to commit."
          fi
