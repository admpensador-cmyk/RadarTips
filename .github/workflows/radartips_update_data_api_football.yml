name: Update RadarTips data (API-FOOTBALL)

on:
  workflow_dispatch: {}
  schedule:
    - cron: "10 11 * * *"

permissions:
  contents: write

concurrency:
  group: radartips-data-daily
  cancel-in-progress: true

env:
  COMMIT_FALLBACK: "0"

jobs:
  build-data:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Generate JSON (API-FOOTBALL)
        env:
          APIFOOTBALL_KEY: ${{ secrets.APIFOOTBALL_KEY }}
        run: |
          set -euo pipefail
          node tools/update-data-api-football.mjs --mode=daily

      - name: Upload snapshots to R2 (remote, no rebuild)
        shell: bash
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          R2_BUCKET_NAME: ${{ secrets.R2_BUCKET_NAME }}
        run: |
          set -euo pipefail

          echo "=== CHECK (sem vazar segredos) ==="
          echo "R2_BUCKET_NAME=${R2_BUCKET_NAME:-<empty>}"
          echo "ACCOUNT_ID set? $([[ -n "${CLOUDFLARE_ACCOUNT_ID:-}" ]] && echo yes || echo no)"
          echo "TOKEN set? $([[ -n "${CLOUDFLARE_API_TOKEN:-}" ]] && echo yes || echo no)"

          if [[ -z "${CLOUDFLARE_API_TOKEN:-}" || -z "${CLOUDFLARE_ACCOUNT_ID:-}" || -z "${R2_BUCKET_NAME:-}" ]]; then
            echo "Skipping R2 upload (missing Cloudflare secrets)."
            exit 0
          fi

          npm i -g wrangler@4
          wrangler --version

          test -f "data/v1/calendar_7d.json"
          test -f "data/v1/radar_day.json"

          echo "=== UPLOAD TO REAL R2 (REMOTE) ==="
          wrangler r2 object put --remote "${R2_BUCKET_NAME}/v1/calendar_7d.json" \
            --file "data/v1/calendar_7d.json" \
            --content-type "application/json"

          wrangler r2 object put --remote "${R2_BUCKET_NAME}/v1/radar_day.json" \
            --file "data/v1/radar_day.json" \
            --content-type "application/json"

          echo "=== VERIFY ON REAL R2 (REMOTE GET) ==="
          rm -f /tmp/calendar_7d.json /tmp/radar_day.json
          wrangler r2 object get --remote "${R2_BUCKET_NAME}/v1/calendar_7d.json" --file "/tmp/calendar_7d.json"
          wrangler r2 object get --remote "${R2_BUCKET_NAME}/v1/radar_day.json"  --file "/tmp/radar_day.json"

          echo "OK: bytes baixados do R2 real:"
          wc -c /tmp/calendar_7d.json /tmp/radar_day.json

          echo "UPLOADED_R2=1" >> "$GITHUB_ENV"

      - name: Commit & push if changed (fallback)
        if: ${{ env.COMMIT_FALLBACK == '1' }}
        shell: bash
        run: |
          set -euo pipefail
          if [[ "${UPLOADED_R2:-0}" == "1" ]]; then
            echo "Uploaded to R2; skipping commit to avoid Pages rebuild."
            exit 0
          fi

          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "radartips-bot"
            git config user.email "radartips-bot@users.noreply.github.com"
            git add data/v1/*.json
            git commit -m "data: update radar (api-football)"
            git push
          else
            echo "No changes to commit."
          fi
