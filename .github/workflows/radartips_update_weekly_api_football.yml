name: Update RadarTips weekly radar (API-FOOTBALL)

on:
  workflow_dispatch: {}
  schedule:
    # 00:10 BRT (UTC-3) ~= 03:10 UTC (Monday)
    - cron: "10 3 * * 1"

permissions:
  contents: write

jobs:
  build-weekly:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Generate JSON (weekly)
        env:
          APIFOOTBALL_KEY: ${{ secrets.APIFOOTBALL_KEY }}
        run: |
          node tools/update-data-api-football.mjs --mode=weekly

      - name: Upload weekly snapshot to R2 (optional, no rebuild)
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          R2_BUCKET_NAME: ${{ secrets.R2_BUCKET_NAME }}
        run: |
          if [[ -n "$CLOUDFLARE_API_TOKEN" && -n "$CLOUDFLARE_ACCOUNT_ID" && -n "$R2_BUCKET_NAME" ]]; then
            npm i -g wrangler
            wrangler r2 object put "$R2_BUCKET_NAME/v1/radar_week.json" --file data/v1/radar_week.json --content-type application/json --account-id "$CLOUDFLARE_ACCOUNT_ID"
            echo "UPLOADED_R2=1" >> $GITHUB_ENV
          else
            echo "Skipping R2 upload (missing Cloudflare secrets)."
          fi

      - name: Commit & push if changed (fallback)
        run: |
          if [[ "$UPLOADED_R2" == "1" ]]; then
            echo "Weekly snapshot uploaded to R2; skipping commit to avoid Pages rebuild."
            exit 0
          fi
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "radartips-bot"
            git config user.email "radartips-bot@users.noreply.github.com"
            git add data/v1/radar_week.json
            git commit -m "data: update weekly radar (api-football)"
            git push
          else
            echo "No changes."
          fi
